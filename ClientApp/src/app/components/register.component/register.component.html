<div class="login-container">
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <label>Username:</label>
    <div class="mb-3">
            <input type="text" formControlName="username" class="form-control" />
            <div *ngIf="regForm.get('username')?.invalid && regForm.get('username')?.touched">
                Invalid username
            </div>
    </div>
    <div class="mb-3">
        <label>E-mail:</label>
         <input type="text" formControlName="email" class="form-control" />
         <div *ngIf="regForm.get('email')?.invalid && regForm.get('email')?.touched">
            Email is required
        </div>
    </div>
    <div class="mb-3">
        <label>Password:</label>
         <input type="password" formControlName="password" class="form-control" />
         <div *ngIf="regForm.get('password')?.invalid && regForm.get('password')?.touched">
            Password is required
        </div>
    </div>

    <button type="submit" [disabled]="regForm.invalid" class="btn btn-primary mb-3">Login</button>
  </form>
</div>
